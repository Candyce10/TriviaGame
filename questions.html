<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90's Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="questions.css">
</head>
<body>
   
<header>
    <div></div>
    <div></div>
</header>
    <section class ="QA justify-center flex-column">
        <p class="question">QUESTION GOES HERE</p>
        <div class="answerBox">
            <p class="answerPrefix" > A</p>
            <p class="answerText" data-number="1">ANSWER 1</p>
        </div>
        <div class="answerBox">
            <p class="answerPrefix">B</p>
            <p class="answerText" data-number="2">ANSWER 2</p>
        </div>
        <div class="answerBox">
            <p class="answerPrefix">C</p>
            <p class="answerText" data-number="3">ANSWER 3</p>
        </div>
        <div class="answerBox">
            <p class="answerPrefix">D</p>
            <p class="answerText" data-number="4">ANSWER 4</p>
        </div>
    </section>
    <section class="scoreBoard">
        <p id = "questionNumber">Question:</p>
        <h1 id="questionNum">1/5</h1>
        
        <p id="scoreDisplay">Score:</p>
        <h1 id ="score">0</h1>
    </section>
</main>

    <script src="trivia.js"></script>
</body>
</html>
